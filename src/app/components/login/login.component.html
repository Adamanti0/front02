<div class="wrapper">
  <div class="body" *ngIf="!loading">
    <img class="logo" src="../../../assets/img/logo.png" alt="img login">
    <div class="form-floating mb-3 mt-3">
      <input type="text" [(ngModel)]="login" class="form-control" placeholder="Ingrese usuario">
      <label>Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
      <label>Password</label>
    </div>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="loginUser()">Ingresar</button></div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
